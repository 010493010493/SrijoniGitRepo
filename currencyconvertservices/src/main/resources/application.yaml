server:
  port: 8500
  
spring:
  application:
    name: currency-service
    
  datasource:
    url: jdbc:h2:mem:currencydb
    driver-class-name: org.h2.Driver
    username: ibm
    password: ibm
   
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      
  zipkin:
    base-url: http://192.168.99.100:9411
  sleuth:
    sampler:
      probability: 1.0
    trace-id128: true
    
eureka:
  instance:
    instance-id: ${spring.application.name}:${random.int}
  
  client:
    service-url:
      defaultZone: http://192.168.99.100:8100/eureka
      